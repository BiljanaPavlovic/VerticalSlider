<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />



    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(41, 117, 117);">
                <h1>Libraries</h1>
                <p>If we can't travel in reality, there are always our libraries.</p>
            </div>

            <div style="background-color: #50a35b;">
                <h1>Beautiful houses by the sea</h1>
                <p>the landscape for enjoyment and relaxation</p>
            </div>

            <div style="background-color: #9A866C;">
                <h1>Vintage bicycle </h1>
                <p>Speed is not everything...</p>
            </div>

            <div style="background-color: #0B4C80;">
                <h1>sea, beach, relaxation...</h1>
                <p>Beautiful beaches are all you need.</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://www.flytap.com/-/media/Flytap/new-tap-pages/destinations/europe/france/nice/NICE_0621_LPmobile.jpg')">
            </div>
            <div
                style="background-image: url('https://lh3.googleusercontent.com/proxy/aMZcgYhfJalMjoRLhkSXS1ITFZ_BjM7KMeFxAlVWGIIetAI99u7MecmjudKNj4vguLq_iY6IOsI6DIANXTtEZ_tU9XLXBtLYLcy0Z5AYCMQiKPUJ9uFvr3Ud3cCCvCQFQg')">
            </div>
            <div
                style="background-image: url('https://www.europcar.com/editorial/europcar-content/uploads/2020/07/the-ultimate-amalfi-coast-road-trip-shutterstock_1536415208.jpg')">
            </div>
            <div
                style="background-image: url('https://nisaba.art/wp-content/uploads/2021/02/books-shelves-door-1655783-1024x683.jpg')">
            </div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
